<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Virtuoso</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-background"> 
        <div class="navbar"> 
            <div id="logo">
                <h1>Virtuoso</h1>
            </div>
            <nav>
                <a href="home.html" class="nav-link">Home</a>
                <a href="products.html" class="nav-link">Products</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <section class="contact-section">
        <h3 class="section-heading">Get in Touch with Us</h3>
        <div class="contact-container">
            <div class="contact-details">
                <h4>Contact Information</h4>
                <p>Email: <a href="mailto:info@virtuoso.com">info@virtuoso.com</a></p>
                <p>Phone: +7 (705) 113-4567</p>
                <p>Address: 123 Music Avenue, Astana, Kazakhstan</p>
            </div>

            <div class="contact-form-container">
                <h4>Contact Form</h4>
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">
                    <br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Your Email">
                    <br><br>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
                    <br><br>

                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer id="footer-container">
        <p>&copy; 2024 Virtuoso | All Rights Reserved</p>
        <p>Madi Zhakenov</p>
    </footer>
</body>
</html>
